# Global default styles for all languages
style.*.32=fore:#CCCCCC,back:#1E3246,font:Bitstream Vera Sans Mono,size:10
#style.*.32=fore:#CCCCCC,back:#1E3246,font:Ubuntu Mono,size:10

# Caret : 커서, 현재 커서 행
caret.fore=#FFFFFF
caret.line.back=#151515

# Selection
# 00005e BSoD blue. 블록 선택
selection.back=#00005e
selection.fore=#FFFFFF

# Line number
style.*.33=fore:#FFFF00,back:#1E3246,$(font.base)

# Fold Margin : 라인 넘버 영역과 소스 코드 에디터 사이의 경계선
#fold.margin.colour=#222222
fold.margin.colour=#1E3246
fold.margin.highlight.colour=#222222

# Output pane
style.errorlist.32=back:#111111,fore:#ff0000,font:Bitstream Vera Sans Mono,size:11
style.errorlist.4=fore:#BBBBBB

# Output pane ???
style.errorlist.1=fore:#0000AA,bold
style.errorlist.3=fore:#F00000,bold
style.errorlist.10=fore:#007F00
style.errorlist.11=fore:#00007F
style.errorlist.12=fore:#007F7F
style.errorlist.13=fore:#7F0000

# Ahk only

# Base (background, base font)
#~ style.ahk1.32=back:#000000,font:Bitstream Vera Sans Mono 

# Default (everything not below: spaces, untyped parameters)
#style.ahk1.0=fore:#D0D0D0,bold

# Line comment (; syntax) : 한 줄 주석
#style.ahk1.1=fore:#00C00,italics
style.ahk1.1=fore:#00C00

# Block comment (/*...*/ syntax) : 블록 주석
style.ahk1.2=fore:#DDDD00

# Escape (`x) : 이스케이프 문자
style.ahk1.3=fore:#FFFF00,bold

# Operator : 연산자 ( :: , { } := %...% 등등)
style.ahk1.4=fore:#D0D0D0,bold

# Expression assignement operator : expression 연산자 ( + - .= 등등)
style.ahk1.5=fore:#D0D0D0,bold

# String : 문자열
style.ahk1.6=fore:#DC78DC

# Number : 숫자
style.ahk1.7=fore:#CCCC00, bold

# Identifier (variable & function call)
# Not used by the lexer but by the style below and by hotkeys : 핫 키 식별자
style.ahk1.8=fore:#79ABFF

# Variable dereferencing %varName% : %변수
style.ahk1.9=fore:#79ABFF,italics

# Label & Hotstrings (& Function definition?). Also defines a bit of style for hotkeys.
style.ahk1.10=fore:#C23669

# Keyword - Flow of control
style.ahk1.11=fore:#00D0A5,bold


# Keyword - Commands : 기본 명령어
style.ahk1.12=fore:#00D0A5,bold,italics

# Keyword - Functions : 표준 함수
style.ahk1.13=fore:#D0D0D0,italics,bold

# Keyword - Directives : IFwinActive 등에 쓰임
style.ahk1.14=fore:#CD4C5C,bold,italics

# Keyword - Keys & buttons : 키 (appskey, left, up 등)
style.ahk1.15=fore:#82CAFF,italics

# Keyword - Built-in Variables : 표준 변수
style.ahk1.16=fore:#EFC090,bold,italics

# Keyword - special parameters ("Keywords") 특수 파라미터 (on, off, Ahk_id, mouse, screen 등)
style.ahk1.17=fore:#D197D9,bold,italics

# Keyword - User defined
style.ahk1.18=fore:#FF0000,bold

# Variable keyword (built-in) dereferencing %A_xxx% 표준 변수 %% (A_loopField 등)
style.ahk1.19=fore:#EFC090,italics

# Error (unclosed string, unknown operator, invalid dereferencing, etc.)
style.ahk1.20=back:#111111,fore:#ff0000

# .ini and .properties files

# Default
style.props.0=$(style.ahk1.0)

# Comment
style.props.1=$(style.ahk1.1)

# Section
style.props.2=$(style.ahk1.10),eolfilled

# Assignment operator
style.props.3=$(style.ahk1.5)

# Key
style.props.5=$(style.ahk1.8)


